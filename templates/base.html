<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Healthline MVP</title>
    <style>
        :root {
            --bg-app: #f6f7fb;
            --bg-card: #ffffff;
            --border: #e5e7eb;
            --text: #1f2933;
            --text-muted: #6b7280;
            --accent: #2f6ff9;
            --accent-hover: #1f5ed8;
            --danger: #c62828;
            --success: #1b5e20;
            --shadow: 0 1px 4px rgba(0,0,0,0.06);
        }
        * { box-sizing: border-box; }
        body { margin:0; padding:0; background:var(--bg-app); color:var(--text); font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        header { background:#fcfcfd; color:var(--text); border-bottom:1px solid var(--border); padding:12px 0; }
        nav { display:flex; gap:12px; align-items:center; max-width:960px; margin:0 auto; padding:0 16px; }
        nav a { color:var(--text); text-decoration:none; padding:6px 8px; border-radius:10px; font-weight:600; border:1px solid transparent; transition: all 0.15s ease; }
        nav a:hover { border-color: var(--border); }
        .container { padding: 16px; max-width: 960px; margin: 0 auto; }
        .card { background: var(--bg-card); padding: 16px; border-radius: 16px; box-shadow: var(--shadow); border:1px solid var(--border); margin-bottom: 12px; }
        form label { display: block; margin-top: 10px; font-weight:600; color:var(--text); }
        form input, form textarea, form select { width: 100%; padding: 10px; margin-top: 4px; border-radius: 10px; border:1px solid var(--border); background:#f9fafb; font-size:14px; color:var(--text); }
        form textarea { resize: vertical; }
        form input:focus, form textarea:focus, form select:focus { outline: 2px solid rgba(47,111,249,0.25); border-color: var(--accent); background:#fff; }
        button { padding: 10px 14px; margin-top: 8px; cursor: pointer; border: none; background: var(--accent); color: white; border-radius: 12px; font-weight:600; transition: all 0.15s ease; }
        button:hover { background: var(--accent-hover); }
        .btn-ghost { background: transparent; color: var(--text); border:1px solid var(--border); }
        .btn-danger { background: var(--danger); color: #fff; }
        .muted { color: var(--text-muted); }
        .pill { display: inline-block; padding: 4px 10px; border-radius: 12px; background: #eef2ff; color: #1d4ed8; font-size: 12px; border:1px solid #e0e7ff; }
        .row { display: flex; gap: 12px; flex-wrap: wrap; }
        .row .col { flex: 1; min-width: 280px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border-bottom: 1px solid var(--border); text-align: left; font-size:14px; }
        th { color: var(--text-muted); font-weight:700; background:#f9fafb; }
        tr:hover td { background:#f7f8fb; }
        a { color: var(--accent); }
        .pill-success { background:#e8f5e9; color:#1b5e20; border:1px solid #c8e6c9; }
        .pill-warn { background:#fff7d6; color:#8a6d3b; border:1px solid #ffe8a3; }
        .pill-danger { background:#ffe4e0; color:#b42318; border:1px solid #ffc7be; }
        .pill-info { background:#e3f2fd; color:#0d47a1; border:1px solid #cfe2ff; }
        .link-plain { text-decoration:none; color:inherit; }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('patient_list') }}">Pacientes</a>
            <a href="{{ url_for('alerts') }}">Alertas</a>
            <a href="{{ url_for('adherence_dashboard') }}">Adherencia</a>
        </nav>
    </header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="{{ url_for('static', filename='js/rxnorm.js') }}"></script>
</body>
</html>
