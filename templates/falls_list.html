{% extends "base.html" %}
{% block content %}
<a href="{{ url_for('patient_detail', patient_id=patient.id) }}" class="link-plain">&larr; Volver</a>
<div class="card" style="margin-top:12px;">
    <h2 style="margin-top:0;">Historial de caídas - {{ patient.name }}</h2>
    <table class="table-clean">
        <tr>
            <th>Fecha</th>
            <th>Lugar</th>
            <th>Nota</th>
        </tr>
        {% for ev in events %}
        <tr>
            <td>{{ fmt_dt(ev.occurred_at) }}</td>
            <td>{{ ev.location }}</td>
            <td>{{ ev.note or "—" }}</td>
        </tr>
        {% else %}
        <tr><td colspan="3" class="muted">Sin caídas registradas.</td></tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
